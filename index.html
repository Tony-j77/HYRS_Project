<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
   <title>Quiz App</title>
</head>
<body>
  </div>
  <div class="container">
      <div class="container2">
        <img name="slide">
      </div> 
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div> 
      </div>
      <div class="container1">
        <div id="startmsgcontainer" class="hide"></div>
         <div id="startmsg">Adventure Into The Human Immune System</div>
          </div>
      <div id="textme" class="hide">
        <label>Enter your answer:</label>

        <input type="button" value="Enter!" onclick="z()"><span id="err"></span>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start!</button>

        <button id="end-btn" class="end-btn btn hide">End (this will close the current tab)</button>
        <button id="try-btn" class="try-btn btn hide">Try again!</button>
        <a id="agar" href="agario.html" class="hide" target="_blank">Game Time!</a>
      </div>
    </div> 
    <div class="wrapper">
        <img src="img/uni.png" alt="image">
    </div>
  </div>
  <div id="particles-js"></div>
  <script src="particles.js"></script>
  <script src="app.js"></script>
  <script src="slide.js"></script>
